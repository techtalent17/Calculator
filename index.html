<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"href="style.css">
    <title>calculator</title>
</head>
<body>
    <h1>calculator</h1>
           <div class="card">
            <div class="calc-head">
                <input type="text"id="result"maxlength="20">
            </div>
   <div class="calc-body">
       <div>
           
        <input type="button"class="btn"style="background-color:#00134D"value="c">
        <input type="button"class="btn"style="background-color:#00134D"value="+/-">
        <input type="button"class="btn"style="background-color:#00134D"value="%">
        <input type="button"class="btn"style="background-color:#FD9FA9"value="/">

       </div>

       <div>
        <input type="button"class="btn"value="7">
        <input type="button"class="btn"value="8">
        <input type="button"class="btn"value="9">
        <input type="button"class="btn btn-style"value="*">


       </div>
          <div>
            <input type="button"class="btn"value="4">
            <input type="button"class="btn"style="background-color:#783229"value="5">
            <input type="button"class="btn"value="6">
            <input type="button"class="btn"style="background-color:#91B6E2"value="-">
        </div>
        <div>
            <input type="button"class="btn"value="1">
            <input type="button"class="btn"value="2">
            <input type="button"class="btn"value="3">
            <input type="button"class="btn btn-style"value="+">
        </div>
        <div>
            <input type="button"class="btn"style="background-color:#6978D0"value="0">
            <input type="button"class="btn"style="background-color:#6978D0"value=".">
            <input type="button"class="btn"style="background-color:#6978D0"value="DEL">
            <input type="button"class="btn" style="background-color: orange;"value="=">
        </div>
         
         

   </div>     
       


           </div>

           <script src="script.js"></script>

</body>
</html>
